<!DOCTYPE html>
<html lang="en">
<head>
    <title>Q3 Skills Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <style>
         nav.navbar {
        background-color: #003566 !important;
    }
        body{
            background-image: url(https://media.istockphoto.com/id/1186679390/photo/the-light-trails-on-the-modern-building-background.jpg?s=612x612&w=0&k=20&c=8_s9uWCix3QDxlKKrE51FrKu2mE0k7h-aAGw4lDnmMY=);
            background-repeat: no-repeat;
            background-size: cover;
        }
         .form-box {
            max-width: 700px;
            background: rgb(3, 74, 118);
            padding: 25px;
         }
            h1{
            background-color: rgb(68, 110, 125);
            color: white;
        }
    .profile-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: auto;
            border: 3px solid
        }

        .profile-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        input {
            margin-top: 20px;
        }
    </style>
</head>

<body>
     <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container fluid">
                <div class="collapse navbar-collapse" id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Fare Matrix</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Schedule</a></li> 
                    <li class="nav-item"><a href="#" class="nav-link">Help</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Create Account</a></li>  
                </ul>
                <form class="d-flex">
                    <button type="button" class="btn btn-primary">Create Account</button>
                </form>
            </div>
        </nav>

        <form>
            <div class="container mt-4">
        <div style="text-align: center;">
        <h1>Registration</h1>
        </div>
        <div class="form-box shadow mx-auto">
            <form>
                <h4>User Information</h4>

                   <div class="profile-container">
         <img id="profilePreview" src="https://via.placeholder.com/150" alt="Profile Picture">
        </div>

         <input type="file" accept="image/*" onchange="previewImage(event)">

         <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function(){
                document.getElementById('profilePreview').src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
         </script>

                <div class="col-4 left-panel">
            <div class="profile-img" id="preview"></div>
            </div>
                <input type="button" value="Upload Photo"  class="btn btn-primary btn-block">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Birth Date</label>
                        <input type="date" class="form-control">
                    </div>
                    <div class="col">
                        <label class="form-label">Gender</label>
                        <select class="form-control">
                            <option>Select...</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Rather not say</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label">Age</label>
                     <input type="text" class="form-control" placeholder="...">
                    </div>
                </div>
                <h4>Contact Details</h4>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Contact Number</label>
                    <input type="text" class="form-control" placeholder="+###-####-###">
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Username</label>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter Password</label>
                    <input type="text" class="form-control" placeholder="Password">
                </div>
                
        <div style="text-align: center;">
       <input type="submit" value="Create Account"  class="btn btn-primary btn-block">
       <input type="reset" value="Cancel" class="btn btn-primary btn-block">
        </div>
                <div class="mb-3">
                <input type="checkbox" class="form-check-input"> I accept the Terms of Use and Privacy Policy.
                </div>
            </form>
        </div>
        
    </div>
        </form>
</body>
</html>
